<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFクリック対応</title>
    <style>
      #pdf-container {
        position: relative;
        width: fit-content;
        margin: auto;
      }
      canvas {
        display: block;
      }
      .button-overlay {
        position: absolute;
        background: rgba(255, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="pdf-container">
      <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      const url = "pdf/menu.pdf"; // PDFファイル名
      const canvas = document.getElementById("pdf-canvas");
      const context = canvas.getContext("2d");
      const container = document.getElementById("pdf-container");

      // PDFの描画
      pdfjsLib.getDocument(url).promise.then((pdf) => {
        pdf.getPage(1).then((page) => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          page.render(renderContext).promise.then(() => {
            // ボタンをPDFの特定の位置に配置
            addOverlayButton(100, 50, 120, 40, "ボタン1", () =>
              alert("ボタン1がクリックされました！")
            );
            addOverlayButton(250, 50, 120, 40, "ボタン2", () =>
              alert("ボタン2がクリックされました！")
            );
            addOverlayButton(400, 50, 120, 40, "ボタン3", () =>
              alert("ボタン3がクリックされました！")
            );
          });
        });
      });

      // ボタンを追加する関数
      function addOverlayButton(x, y, width, height, label, onClick) {
        const button = document.createElement("button");
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
        button.style.width = `${width}px`;
        button.style.height = `${height}px`;
        button.className = "button-overlay";
        button.textContent = label;
        button.addEventListener("click", onClick);
        container.appendChild(button);
      }
    </script>
  </body>
</html>
